
<pre>

  {{this.dataSource.data|json}}
</pre>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOME</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="porte">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PORTE</th>
      <td mat-cell *matCellDef="let row">{{row.porte | uppercase}}</td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
          <button (click)="editCliente(row.code)" >Editar</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
          <button (click)="deleteCliente(row.code)" >Excluir</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
